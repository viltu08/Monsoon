<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsoon Gradient Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, #87CEEB, #003366); /* Initial radial gradient */
            overflow: hidden; /* Prevent scrollbars from appearing */
            position: relative;
            animation: gradientAnimation 15s ease infinite; /* Continuous gradient animation */
        }

        @keyframes gradientAnimation {
            0% {
                background: radial-gradient(circle, #7CB9E8, #002D62);
            }
            25% {
                background: radial-gradient(circle, #002D62, #3C7E99);
            }
            50% {
                background: radial-gradient(circle, lightgrey, #3C7E99);
            }
            75% {
                background: radial-gradient(circle, lightgrey, #003366);
            }
            100% {
                background: radial-gradient(circle, #7CB9E8, #002D62);
            }
        }

        .bokeh {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; /* Prevent the bokeh from interfering with mouse events */
            background: rgba(255, 255, 255, 0.5); /* Frosted semi-transparent white */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Glow effect */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            transform: translate(-50%, -50%); /* Center the bokeh */
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('click', (e) => {
            const bokeh = document.createElement('div');
            bokeh.className = 'bokeh';
            
            // Set random size between 50px and 150px
            const size = Math.random() * 100 + 50; // Random size
            bokeh.style.width = `${size}px`;
            bokeh.style.height = `${size}px`;
            
            bokeh.style.left = `${e.pageX}px`;
            bokeh.style.top = `${e.pageY}px`;
            document.body.appendChild(bokeh);
        });
    </script>
</body>
</html>
