<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsoon</title>

    <!-- Required code for using a font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <style>
        /* Import the Inconsolata font family from Google */
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Keyframes */
        @keyframes gradient-animation {
            0% {
                background: linear-gradient(45deg, #7CB9E8, #002D62);
            }
            25% {
                background: linear-gradient(45deg, #002D62, cornflowerblue);
            }
            50% {
                background: linear-gradient(45deg, lightgrey, cornflowerblue);
            }
            75% {
                background: linear-gradient(45deg, lightgrey, cornflowerblue);
            }
            100% {
                background: linear-gradient(45deg, #7CB9E8, #002D62);
            }
        }

        body {
            font-family: 'Inconsolata', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7CB9E8;
            padding: 20px;
            animation: gradient-animation 10s infinite;
            background-size: 300% 300%;
            text-align: center; /* Center text */
        }

        h1 {
            margin: 20px;
            color: white;
            text-align: center;
            font-size: 80px;
            letter-spacing: 4px; /* Double the spacing for "MONSOON" */
        }

        /* Lists */
        ul {
            list-style-type: none;
            padding: 0; /* Removed padding for better alignment */
            margin: 20px 0; /* Add vertical margin only */
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            justify-content: center; /* Center the buttons */
        }

        ul li {
            width: 300px; /* Fixed width for buttons */
        }

        /* Links */
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px;
            background-color: #002D62;
            border-radius: 20px; /* Make buttons rounded */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.4s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #8BDA85; /* Moss green */
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footers */
        footer {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 48px;
            }

            ul {
                flex-direction: column; /* Stack buttons on small screens */
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <h1>MONSOON</h1>

    <div>
        <ul>
            <li>
                <a href="Fall/" target="_blank">Fall</a>
            </li>
            <li>
                <a href="Float/" target="_blank">Float</a>
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Vishakha Ruhela</p>
    </footer>

</body>

</html>
