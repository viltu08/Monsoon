<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monsoon</title>

    <!-- Required code for using a font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <style>
/* This code utilises the help of ChatGPT for JavaScript*/

        /* Import the Inconsolata font family from Google */
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Keyframes */
        @keyframes gradient-animation {
            0% {
                background: linear-gradient(45deg, #7CB9E8, #002D62);
            }
            25% {
                background: linear-gradient(45deg, #002D62, cornflowerblue);
            }
            50% {
                background: linear-gradient(45deg, lightgrey, cornflowerblue);
            }
            75% {
                background: linear-gradient(45deg, lightgrey, cornflowerblue);
            }
            100% {
                background: linear-gradient(45deg, #7CB9E8, #002D62);
            }
        }

        body {
            font-family: 'Inconsolata', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7CB9E8;
            padding: 20px;
            animation: gradient-animation 10s infinite;
            background-size: 300% 300%;
            text-align: center; /* Center text */
            position: relative; /* Needed for absolute positioning of bokeh */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        h1 {
            margin: 20px;
            color: white;
            text-align: center;
            font-size: 80px;
            letter-spacing: 4px; /* Double the spacing for "MONSOON" */
        }

        /* Lists */
        ul {
            list-style-type: none;
            padding: 0; /* Removed padding for better alignment */
            margin: 20px 0; /* Add vertical margin only */
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center; /* Center the buttons */
            gap: 20px; /* Gap between buttons */
        }

        ul li {
            flex: 1; /* Ensure all buttons take equal space */
            min-width: 300px; /* Increased min-width for wider buttons */
            max-width: 400px; /* Adjust max-width for buttons */
        }

        /* Links */
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 20px; /* Increased padding for button size */
            background-color: #002D62;
            border-radius: 20px; /* Make buttons rounded */
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.4s ease, transform 0.2s ease;
            width: 100%; /* Make buttons full width of the list item */
        }

        a:hover {
            background-color: #8BDA85; /* Moss green */
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Bokeh Effect */
        .bokeh {
            position: absolute;
            border-radius: 50%;
            pointer-events: none; /* Prevent the bokeh from interfering with mouse events */
            background: rgba(255, 255, 255, 0.1); /* Increased transparency */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); /* Glow effect */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            transform: translate(-50%, -50%); /* Center the bokeh */
        }

        /* Footers */
        footer {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 48px;
            }

            ul {
                flex-direction: column; /* Stack buttons on small screens */
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <h1>MONSOON </h1>

    <div>
        <ul>
            <li>
                <a href="Fall/" target="_blank">Fall</a>
            </li>
            <li>
                <a href="Float/" target="_blank">Float</a>
            </li>
            <li>
                <a href="Flood/" target="_blank">Flood</a>
            </li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 Vishakha Ruhela</p>
    </footer>

    <script>
        document.addEventListener('click', (e) => {
            const bokeh = document.createElement('div');
            bokeh.className = 'bokeh';
            
            // Set random size between 50px and 150px
            const size = Math.random() * 100 + 50; // Random size
            bokeh.style.width = `${size}px`;
            bokeh.style.height = `${size}px`;
            
            bokeh.style.left = `${e.pageX}px`;
            bokeh.style.top = `${e.pageY}px`;
            document.body.appendChild(bokeh);
        });
    </script>
</body>

</html>
